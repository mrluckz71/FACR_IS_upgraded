[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  condition = "!onsMatch(path, '**.html') && !onMatch(path, '**.css') && !onMatch(path, '**.js') && !onMatch(path, '**.json')"
