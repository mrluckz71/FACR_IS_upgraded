<script>
  function updateNav() {
    const user = Session.user;
    const navMyArticles = document.getElementById('navMyArticles');
    const navAddArticle = document.getElementById('navAddArticle');
    const navProfile = document.getElementById('navProfile');
    const navLogin = document.getElementById('navLogin');
    const navRegister = document.getElementById('navRegister');

    if (user) {
      navMyArticles.style.display = 'block';
      navAddArticle.style.display = 'block';
      navProfile.style.display = 'block';
      navLogin.style.display = 'none';
      navRegister.style.display = 'none';
    } else {
      navMyArticles.style.display = 'none';
      navAddArticle.style.display = 'none';
      navProfile.style.display = 'none';
      navLogin.style.display = 'block';
      navRegister.style.display = 'block';
    }
  }

  document.addEventListener('DOMContentLoaded', updateNav);
</script>
