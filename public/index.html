<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACR.IS - Domů</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" media="all">
    <link rel="stylesheet" href="../styles/print.css" media="print">
    <link rel="icon" type="image/png" href="../img/logo.png">
    <script src="api.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="nav"></div>
    
    <section class="sect-field-cla">
        <h2>Vítejte na FACR.IS</h2>
        <p>Projekt pro správu článků a uživatelských profilů.</p>
        <div id="homeButtons">
            <a href="/articles.html" class="odkaz-login">Zobrazit články</a>
            <span id="addArticleBtn" style="display:none;">
                <a href="/add-article.html" class="odkaz-login">Přidat článek</a>
            </span>
        </div>
    </section>

    <script>
        // Load header and nav
        async function loadIncludes() {
            try {
                const headerRes = await fetch('header.html');
                document.getElementById('header').innerHTML = await headerRes.text();
                
                const navRes = await fetch('nav.html');
                document.getElementById('nav').innerHTML = await navRes.text();

                // Update nav visibility
                updateNav();
                
                // Show/hide buttons based on login status
                const addBtn = document.getElementById('addArticleBtn');
                if (Session.isLoggedIn()) {
                    addBtn.style.display = 'block';
                } else {
                    addBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading includes:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadIncludes);
    </script>
</body>
</html>
